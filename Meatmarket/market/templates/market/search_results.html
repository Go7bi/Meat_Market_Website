{% extends 'market/layouts/main.html' %}

{% block title %}Search Results | MeatMarket {% endblock title %}

{% block content %}
  <style>
    .search-results {
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .search-results h1 {
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .search-results ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    
    .search-results li {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .search-results li:hover {
      background-color: #f5f5f5;
    }
    
    .search-results li img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    
    .search-results li a {
      text-decoration: none;
      color: #337ab7;
    }
    
    .search-results li a:hover {
      color: #23527c;
    }
  </style>
  
  <div class="search-results">
    <h1>Search Results</h1>
    <ul>
      {% for product in products %}
        <li>
          
          <a href="{% url 'product_details' product.category.name product.name %}">{{ product.name }}</a>
        </li>
      {% empty %}
        <li>No products found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
