{% extends 'market/layouts/main.html' %}

{% block title %} Login| MeatMarket 
{% endblock title %}

{% block content %}
<div class="container bg-image" style="margin-top:70px;min-height:600px; background-image: url(''); height: 100vh;">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 text-center">
      <h4 class="mb-3 text-dark fw-bold">User Login</h4>
      <hr style="border-color:#000000;">
      {% include 'market/inc/message.html' %}
    </div>
  </div>
  <section class="py-4" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 shadow bg-white">
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
              <label for="" class="form-label text-dark fw-bold">User Name</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
            </div>
            <div class="mb-4">
              <label for="" class="form-label text-dark fw-bold">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
